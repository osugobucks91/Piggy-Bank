<div class="row">
    <div class="col-md-3 text-right">
        <b>Name:</b>
    </div>
    <div class="col-md-9">
        {{incDetails.income.companyName}}
    </div>
    <div class="col-md-3 text-right">
        <b>Type:</b>
    </div>
    <div class="col-md-9">
        {{incDetails.income.type}}
    </div>
    <div class="col-md-3 text-right">
        <b>Frequency:</b>
    </div>
    <div class="col-md-9">
        {{incDetails.income.frequency}}
    </div>
    <div class="col-md-3 text-right">
        <b>Dollar Amount Per Check:</b>
    </div>
    <div class="col-md-9">
        {{incDetails.income.dollarAmount | currency}}
    </div>
    <div class="col-md-3 text-right">
        <b>Total Monthly Amount:</b>
    </div>
    <div class="col-md-9">
        {{incDetails.income.totalMonthlyAmount | currency}}
    </div>
    <br />
    <div class="row">

        <a href="#/list" class="btn btn-default">Go Back</a>
        <div class="btn btn-warning" ng-click="incDetails.goToUpdate()">Edit</div>
        <div class="btn btn-danger" ng-click="incDetails.deleteIncome()">Delete</div>
    </div>
</div>
